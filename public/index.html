<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Party</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/sorryBow.png" type="image/x-png">
    <meta name="description" content="viewing party with shared controls, no need to ask to pause">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
</head>

<body>
    <header>
        <div>
            <label for="roomidtxt">Enter room Number</label>
            <input type="text"placeholder="Enter room Number" required value="0000" name="roomidtxt" id="roomidtxt">
            <button id="createRoom" onclick="createRoom()">Create Room</button>
            <button id="joinRoom" onclick="joinRoom()">Join Room</button>
        </div>
        File: <input type='file' id='f'>
        <button id='btnUpload'>Read & Upload</button>
        <input type="button" id='pause' value="resumed">

        <div id='divOutput'>

        </div>

        <div class="dropdown">
            <input type="button" id="selectmoviebtn" value="select movie">
            <div class="dropdown-content" id="dropdown-content">
                <!-- <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a> -->
            </div>
        </div>

    </header>
    <div class="container">
        <div class="left-pane">
            <div class="home-cameras">
                <div class="home-other">

                    <video id="remote-video" class="camera-container" autoplay></video>
                    <div>
                        <span class="home-text10">Activity status</span>
                    </div>
                </div>
                <div class="home-akshat">
                    <video id="local-video" class="camera-container" autoplay></video>
                    <!-- 
                    ==> populate the dropdown with connected camera's list
                     -->
                    <div id="controls">
                        <label for="cameraSelect">Select Camera:</label>
                        <select id="cameraSelect"></select>
                        <br>
                        <button class="home-button5 button">ToggleMic</button>
                        <button class="home-button6 button">ToggleCamera</button>
                    </div>
                    <div>
                        <span class="home-text10">activity status</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="home-iframe-container">
                <div class="home-iframe-video-controller">
                    <input type="image" title="Sync Video" src="images/sync.svg" style="height: 20px; width: 30px;"
                        id="sync" name="sync">
                    <input type="button" title="Pause" value="pause" style="height: 20px; width: 60px;" id="pause"
                        name="pause">
                    <input type="button" title="Play" value="play" style="height: 20px; width: 60px;" id="play"
                        name="play">
                    <input type="button" title="Stop" value="stop" style=" height: 20px; width: 60px;" id="stop"
                        name="stop">
                    <input type="button" title="Seek to 10%" value="10%" id="ten" name="ten">
                    <input type="button" title="Seek to 30%" value="30%" id="thirty" name="thirty">
                    <input type="button" title="Seek to 60%" value="60%" id="sixty" name="sixty">
                    <input type="button" title="Seek to 90%" value="90%" id="ninty" name="ninty">
                    <input type="image" title="minus15seconds" src="/images/minus15seconds.svg"
                        style=" height: 20px; width: 30px;" id="minus15" name="minus15">
                    <input type="image" title="minus10seconds" src="/images/minus10seconds.svg"
                        style=" height: 20px; width: 30px;" id="minus10" name="minus10">
                    <input type="image" title="minus5seconds" src="/images/minus5seconds.svg"
                        style=" height: 20px; width: 30px;" id="minus5" name="minus5">
                    <input type="image" title="plus5seconds" src="/images/plus5seconds.svg"
                        style=" height: 20px; width: 30px;" id="plus5" name="plus5">
                    <input type="image" title="plus10seconds" src="/images/plus10seconds.svg"
                        style=" height: 20px; width: 30px;" id="plus10" name="plus10">
                    <input type="image" title="plus15seconds" src="/images/plus15seconds.svg"
                        style=" height: 20px; width: 30px;" id="plus15" name="plus15">
                    <input type="text" title="enter value in seconds" class="customSeek" autocomplete="off"
                        placeholder="enter time in seconds to seek" id="customSeek" name="customSeek">
                </div>
                <div id="movie-div-parent">

                </div>
                <div class="home-container2">
                    <input type="radio" id="movie-radio" name="radio" class="home-radiobutton1" />
                    <label for="movie-radio" class="home-text07"><span>Movie</span></label>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <div class="home-messages" id="messagesDiv">
                <input type="text" placeholder="press enter to send messsage" class="home-textinput1 input"
                    id="messagetxt" />
                <div id="messageListdiv"></div>
                <input type="button" value="send message" id="messagesendbtn" onclick="sendMessage()">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="scripts/definitions.js"></script>
    <script src="scripts/unameDictionary.js"></script>

    <script src="scripts/socket.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
